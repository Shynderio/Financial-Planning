<h1 mat-dialog-title>{{ data.title }}</h1>
<mat-dialog-content>
    <p>{{ data.content }}<p>
    <p class="note">{{ data.note }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="'confirm'" cdkFocusInitial id="start-button">Confirm</button>
  <button mat-button mat-dialog-close id="cancel-button">Close</button>
</mat-dialog-actions>
