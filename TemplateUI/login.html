<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Financial Planning</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <script
      src="https://kit.fontawesome.com/0d7fb5cc5d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <i class="fa-solid fa-house"></i><b><i>FINANCIAL PLANNING</i></b>
    </header>
    <main>
      <div class="heading mb-5">
        <h2>Welcome back</h2>
        <h6>Please enter your account</h6>
      </div>
      <form>
        <div class="mb-3 position-relative">
            <input type="text" class="form-control" placeholder="Username" />
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="mb-3 position-relative">
            <input type="password" class="form-control" placeholder="Password" />
            <i class="fa-solid fa-lock"></i>
          </div>          
        <a class="mb-3 float-end" href="#">Forgot password</a><br />
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Log in</button>
        </div>
      </form>
    </main>
  </body>
</html>
