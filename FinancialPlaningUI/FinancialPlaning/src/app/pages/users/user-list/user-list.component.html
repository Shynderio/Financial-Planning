<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="user-list.component.css">
<h1>User List</h1>


<div class="container">
    <div class="mt-3">
        <a routerLink="/add-user"><button  class="btn btn-primary">Add User</button></a>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-uppercase mb-0">Manage Users</h5>
                    <div class="form-outline mt-3">
                    </div>
                </div>
                <div class="form-outline mt-3">
                    <input type="text" class="form-control" placeholder="Search by username" [(ngModel)]="searchQuery">
                </div>
                
                <div>
                    <select [(ngModel)]="selectedRole" (change)="filterUsers()">
                      <option value="">All Roles</option>
                      <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
                    </select>
                  </div>
                <div class="table-responsive">

                    <table class="table no-wrap user-table mb-0">

                        <thead>
                            <tr>
                                <th scope="col" class="border-0 text-uppercase font-medium pl-4">#</th>
                                <th scope="col" class="border-0 text-uppercase font-medium">Name</th>
                                <th scope="col" class="border-0 text-uppercase font-medium">Email</th>
                                <th scope="col" class="border-0 text-uppercase font-medium">Department</th>
                                <th scope="col" class="border-0 text-uppercase font-medium">Position</th>
                                <th scope="col" class="border-0 text-uppercase font-medium">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of userList | search: searchQuery | paginate: { itemsPerPage:5, currentPage: p } let i = index ">
                               
                                <td class="pl-4">{{i+1}}</td>
                                <td>
                                    <h5 class="font-medium mb-0">{{item.username}}</h5>
                                </td>
                                <td>
                                    <h5 class="font-medium mb-0">{{item.email}}</h5>
                                </td>
                                <td>
                                    <h5 class="font-medium mb-0">{{item.departmentName}}</h5>
                                </td>
                                <td>
                                    <h5 class="font-medium mb-0">{{item.positionName}}</h5>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-outline-info btn-circle btn-lg     "><i
                                            class="fa fa-eye"></i> </button>
                                    <button type="button"
                                        class="btn btn-outline-info btn-circle btn-lg btn-circle ml-2"><i
                                            class="fa fa-trash"></i> </button>
                                    <button type="button"
                                        class="btn btn-outline-info btn-circle btn-lg btn-circle ml-2"><i
                                            class="fa fa-edit" (click)="edit(item.id)"></i> </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="paginate">
                          <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
