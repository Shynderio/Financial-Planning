<h1 mat-dialog-title>Update</h1>
<mat-dialog-content>
    <p>Are you sure you want to update status this user?<p>
    <p class="note">Please, rethink your decision because this will affect to user</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close id="cancel-button">Cancel</button>
    <button mat-button [mat-dialog-close]="'update'" cdkFocusInitial id="update-button">Update</button>
</mat-dialog-actions>
