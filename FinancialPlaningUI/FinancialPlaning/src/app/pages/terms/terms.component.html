<main>
  <div class="container mb-4">
    <div id="page-title">
      <h3><b>Terms</b></h3>
      <h6>View all terms</h6>
    </div>
    <a routerLink="/create-term" id="create-button" [hidden]="role !== 'Accountant'">
      <button><i class="fa-solid fa-plus"></i> Create</button>
    </a>
  </div>
  <div id="status-filter" class="mb-4">
    <button class="chosen" (click)="changeStatusFilter($event)">All</button>
    <button (click)="changeStatusFilter($event)">New</button>
    <button (click)="changeStatusFilter($event)">In Progress</button>
    <button (click)="changeStatusFilter($event)">Closed</button>
  </div>
  <div class="mb-4">
    <form class="searchBar">
      <input type="text" placeholder="Search for Terms" (input)="changeSearchText($event)" />
      <i class="fa-solid fa-search"></i>
    </form>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" [hidden]="dataSource.length==0">
    <ng-container matColumnDef="term">
      <th mat-header-cell *matHeaderCellDef>Term</th>
      <td mat-cell *matCellDef="let term">{{term.termName}}</td>
    </ng-container>
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Start Date</th>
      <td mat-cell *matCellDef="let term">{{term.startDate}}</td>
    </ng-container>
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>End Date</th>
      <td mat-cell *matCellDef="let term">{{term.endDate}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let term">{{term.status}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let term">
        <a [routerLink]="[ '/term-details/', term.id ]"><mat-icon>visibility</mat-icon></a>
        <a [routerLink]="[ '/edit-term/', term.id ]" [hidden]="role !== 'Accountant'"><mat-icon>edit</mat-icon></a>
        <a [hidden]="role !== 'Accountant' || term.status !== 'New'" (click)="openDeleteDialog(term.id)"><mat-icon>delete</mat-icon></a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnHeaders"></tr>
    <tr mat-row *matRowDef="let row; columns: columnHeaders;"></tr>
  </table>
  <div *ngIf="dataSource.length==0" class="emtry-data-message">
    No items match your credentials, please try again.
  </div>
  <mat-paginator [length]="listSize" [pageSize]="pageSize" [pageIndex]="pageIndex" (page)="onPageChange($event)" [hidden]="dataSource.length==0">
  </mat-paginator>
</main>
<footer>
  <!-- Your footer content goes here -->
</footer>
