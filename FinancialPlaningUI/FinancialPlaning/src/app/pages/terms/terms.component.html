<main>
  <div class="container mb-4">
    <div id="page-title">
      <h3><b>Terms</b></h3>
      <h6>View all terms</h6>
    </div>
    <a routerLink="/create-term" id="create-button"><button><i class="fa-solid fa-plus"></i> Create</button></a>
  </div>
  <div id="status-filter" class="mb-4">
    <button class="chosen">All Statuses</button>
    <button>New</button>
    <button>In-Progress</button>
    <button>Closed</button>
  </div>
  <div class="mb-4">
    <form [formGroup]="searchForm" class="searchBar" (ngSubmit)="onSearchSubmit()">
      <input type="text" placeholder="Search for Terms" formControlName="searchValue" />
      <i class="fa-solid fa-search" (click)="onSearchSubmit()"></i>
    </form>
  </div>
  <table mat-table [dataSource]="termList" class="mat-elevation-z8">
    <ng-container matColumnDef="term">
      <th mat-header-cell *matHeaderCellDef>Term</th>
      <td mat-cell *matCellDef="let term">{{term.termName}}</td>
    </ng-container>
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Start Date</th>
      <td mat-cell *matCellDef="let term">{{term.startDate}}</td>
    </ng-container>
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>End Date</th>
      <td mat-cell *matCellDef="let term">{{term.endDate}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let term">{{term.status}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let term">
        <a [routerLink]="[ '/term-details/', term.id ]"><mat-icon>visibility</mat-icon></a><a><mat-icon>edit</mat-icon></a><a><mat-icon>delete</mat-icon></a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnHeaders"></tr>
    <tr mat-row *matRowDef="let row; columns: columnHeaders;"></tr>
  </table>
  <mat-paginator [length]="termList.length" [pageSize]="pageSize" [pageIndex]="pageIndex" (page)="onPageChange($event)">
  </mat-paginator>
</main>

</footer>
