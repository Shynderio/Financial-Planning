<h2 mat-dialog-title>Delete term</h2>
<mat-dialog-content>
    <p>Are you sure you want to delete this term?<p>
    <p class="note">Please, rethink your decision because you will not be able to undo this action</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="'deleted'" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
