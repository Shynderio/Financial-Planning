<h1 mat-dialog-title>Expense Report History</h1>
<mat-dialog-content>
    <table mat-table [dataSource]="data" class="mat-elevation-z8">

        <ng-container matColumnDef="Version" >
            <th mat-header-cell *matHeaderCellDef> Version </th>
            <td mat-cell *matCellDef="let element" style=" text-decoration: underline;  cursor:pointer;">
                 v.{{element.version}} </td>
        </ng-container>
        <ng-container matColumnDef="Published data">
            <th mat-header-cell *matHeaderCellDef> Published data </th>
            <td mat-cell *matCellDef="let element"> {{element.importDate}} </td>
        </ng-container>
        <ng-container matColumnDef="Changed by">
            <th mat-header-cell *matHeaderCellDef> Changed by </th>
            <td mat-cell *matCellDef="let element"> {{element.uploadedBy}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close id="cancel-button" (click)="closeDialog()">Cancel</button>
</mat-dialog-actions>
